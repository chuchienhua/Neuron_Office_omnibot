TebLocalPlannerROS: 
  
  # Trajectory
  teb_autosize: True
  dt_ref: 0.3 #0.3 #局部路徑規劃的解析度
  dt_hysteresis: 0.1 #允許改變的時域解析度的浮動範圍
  max_samples: 500
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: True
  max_global_plan_lookahead_dist: 1.0 #0.6
  global_plan_viapoint_sep: -1
  global_plan_prune_distance: 1
  exact_arc_length: False
  feasibility_check_no_poses: 3
  publish_feedback: False

  # Robot
  max_vel_x: 0.6 #10.0
  max_vel_x_backwards: 0.6 #3.0
  max_vel_y: 0.6 #3.0
  max_vel_theta: 0.15 #0.3
  acc_lim_x: 0.30 #1.0
  acc_lim_y: 0.30 #1.0
  acc_lim_theta: 0.15  #0.6
  min_turning_radius: 0.0 # omni-drive robot (can turn on place!)

  footprint_model:
    type: "point"

  # GoalTolerance
  xy_goal_tolerance: 0.03 #0.25 #0.01 #m（取決於機器人的定位精度和期望的目標到達精度）
  yaw_goal_tolerance: 0.02 #0.2 #0.017 #度（取決於機器人的定位精度和期望的目標到達精度）
  free_goal_vel: False
  # complete_global_plan: True

  # Obstacles
  min_obstacle_dist: 0.19 #0.19 # This value must also include our robot radius, since footprint_model is set to "point".
  # inflation_dist: 0.086 #這個值必須大於min_obstacle_dist才有效。 0.16
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 0.1 #0.19 #10/30 1.0
  obstacle_poses_affected: 5

  # Optimization
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  obstacle_cost_exponent: 4
  weight_max_vel_x: 1.5
  weight_max_vel_y: 1.5
  weight_max_vel_theta: 0.5
  weight_acc_lim_x: 0.5
  weight_acc_lim_y: 0.7
  weight_acc_lim_theta: 0.3
  weight_kinematics_nh: 1 # WE HAVE A HOLONOMIC ROBOT, JUST ADD A SMALL PENALTY
  weight_kinematics_forward_drive: 1
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1 # must be > 0
  weight_shortest_path: 1
  weight_obstacle: 10
  weight_inflation: 0.2
  weight_dynamic_obstacle: 5
  weight_dynamic_obstacle_inflation: 0.2
  weight_viapoint: 1
  weight_adapt_factor: 2

  # Homotopy Class Planner
  enable_homotopy_class_planning: False   # Default: True
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 4
  # selection_cost_hysteresis: 1.0
  # selection_prefer_initial_plan: 0.9
  # selection_obst_cost_scale: 1.0
  # selection_alternative_time_cost: False

  roadmap_graph_no_samples: 4
  roadmap_graph_area_width: 1.5
  roadmap_graph_area_length_scale: 1.0
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_heading_threshold: 0.45
  obstacle_keypoint_offset: 0.175 ##
  # switching_blocking_period: 0.0
  # viapoints_all_candidates: True
  # delete_detours_backwards: False ##10/30
  max_ratio_detours_duration_best_duration: 3.0
  visualize_hc_graph: False
  # visualize_with_time_as_z_axis_scale: False

  # Recovery
  shrink_horizon_backup: True #1030 True
  shrink_horizon_min_duration: 10
  oscillation_recovery: True
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 10 #10
  oscillation_filter_duration: 6 #10

  ## Costmap converter plugin 
  costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
  #costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
  #costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSMCCH"
  #costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSConcaveHull"
  # costmap_converter_plugin: "" # deactivate plugin
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  ## Configure plugins (namespace move_base/TebLocalPlannerROS/PLUGINNAME)
  ## The parameters must be added for each plugin separately
  costmap_converter/CostmapToLinesDBSRANSAC:
    cluster_max_distance: 0.4
    cluster_min_pts: 2
    ransac_inlier_distance: 0.15
    ransac_min_inliers: 10
    ransac_no_iterations: 2000
    ransac_remainig_outliers: 3
    ransac_convert_outlier_pts: True
    ransac_filter_remaining_outlier_pts: False
    convex_hull_min_pt_separation: 0.1


# Reference
# http://wiki.ros.org/teb_local_planner
# https://www.guyuehome.com/34465
